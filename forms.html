<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #c0c0c0; /* Silver */
    color: #000000;
    margin: 0;
    padding: 0;
  }
  h2 {
    color: #0000ff; /* Blue */
    text-align: center;
  }
  form {
    background-color: #ffffff; /* White */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 20px auto; /* Centering the form */
    border: 2px solid #808080; /* Grey border */
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="date"],
  input[type="tel"],
  input[type="email"],
  textarea,
  select {
    width: calc(100% - 16px); /* Adjusting width to accommodate borders */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #808080; /* Grey border */
    border-radius: 5px;
    box-sizing: border-box;
  }
  button[type="submit"],
  button[type="button"] {
    background-color: #0000ff; /* Blue */
    color: #ffffff; /* White */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  }
  button[type="submit"]:hover,
  button[type="button"]:hover {
    background-color: #003366; /* Darker Blue */
  }
</style>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="/submit-registration" method="post">
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <label for="address">Address:</label>
  <textarea id="address" name="address" required></textarea><br>

  <label for="telephone">Telephone:</label>
  <input type="tel" id="telephone" name="telephone" required><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="course">Course:</label>
  <select id="course" name="course" required>
    <option value="">Select Course</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Mathematics">Mathematics</option>
    <option value="Biology">Biology</option>
    <option value="Physics">Physics</option>
    <option value="Chemistry">Chemistry</option>
    <option value="English Literature">English Literature</option>
    <option value="History">History</option>
  </select><br>

  <button type="submit">Register</button>
  <button type="button" onclick="cancelRegistration()">Cancel</button>

</form>

<script>
function cancelRegistration() {
  // Implement cancellation logic here
  alert("Registration cancelled!");
}
</script>

</body>
</html>
